name: Deploy Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: '20.x'

jobs:
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test -- --ci
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SOLANA_ENDPOINT: ${{ secrets.NEXT_PUBLIC_SOLANA_ENDPOINT }}
          PROGRAM_ID: ${{ secrets.PROGRAM_ID }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_LUXHUB_WALLET: ${{ secrets.NEXT_PUBLIC_LUXHUB_WALLET }}

  deploy-frontend:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ] || [ "${{ github.ref_type }}" = "tag" ]; then
            url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          else
            url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          fi
          echo "url=$url" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-contract:
    name: Deploy Anchor Program
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref_type == 'tag' || github.event.inputs.environment == 'production'
    environment:
      name: devnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest

      - name: Setup deploy keypair
        run: |
          echo "${{ secrets.SOLANA_DEPLOY_KEYPAIR }}" > /tmp/deploy-keypair.json
          solana config set --keypair /tmp/deploy-keypair.json
          solana config set --url devnet

      - name: Check wallet balance
        run: |
          balance=$(solana balance)
          echo "Wallet balance: $balance"
          # Add minimum balance check here if needed

      - name: Install Anchor dependencies
        working-directory: Solana-Anchor
        run: npm install

      - name: Build Anchor program
        working-directory: Solana-Anchor
        run: anchor build

      - name: Deploy to DevNet
        working-directory: Solana-Anchor
        run: anchor deploy
        env:
          ANCHOR_WALLET: /tmp/deploy-keypair.json

      - name: Cleanup keypair
        if: always()
        run: rm -f /tmp/deploy-keypair.json

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-contract]
    if: github.ref_type == 'tag'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          body: |
            ## LuxHub Release ${{ github.ref_name }}

            ### Deployment Status
            - Frontend: Deployed to Vercel
            - Smart Contracts: Deployed to DevNet

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
